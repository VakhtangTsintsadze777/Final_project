<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/f63f0ab372.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header class="contact_header">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-regular fa-circle-xmark"></i>
            <nav class="header_nav">
                <ul class="header_nav_ul">
                    <li>
                        <a href="index.html" class="header_nav_a">Home</a>
                    </li>
                    <li>
                        <a href="catalog.html" class="header_nav_a">Catalog</a>
                    </li>
                    <li>
                        <a href="contact.html" class="header_nav_a">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <a href="index.html" class="header_guitar_a">
            <img src="images/wpf_guitar.svg" alt="" class="header_guitar">
        </a>

            <div class="buttons">
                <button class="button1">
                    <a href="">
                        <img src="images/button.svg" alt="" class="button_inside">

                    </a>
                </button>
                <button class="button2">
                    <a href="">
                        <img src="images/button (1).svg" alt="" class="button_inside">
                    </a>
                </button>

                <button class="button3">
                    <a href="">
                        <img src="images/button (2).svg" alt="" class="button_inside">
                    </a>
                </button>
            </div>



        </header>

        <main class="contact_main">
            <section class="contact_section">
                <h2 class="contact_h2">Have a question? Need tech or playing support? Want to connect on social? Do it
                    here!
                </h2>
                <aside class="contact_aside">


                    <article class="contact_article">
                        <div class="contact_mobile_email">
                            <section class="contact_section_email">
                                <img src="images/fluent_mail-24-filled.svg" alt="" class="mail">
                                <p class="contact_email">guitar.center@gmail.com</p>
                            </section>
                            
                            <section class="contact_section_mobile">
                                <img src="images/fontisto_mobile-alt.svg" alt="" class="mobile">
                                <p class="contact_number">+(32)2 56 78 98</p>
                            </section>
                            
                        </div>
                        <img src="images/gis_location-poi.svg" alt="" class="gis_location-poi">

                    </article>
                    <figure class="contact_figure">
                        <form action="" class="contact_form">
                            <div class="inputs">
                                <input type="text" name="Name" class="contact_input" placeholder="Name">
                                <input type="text" name="Email" placeholder="Email" class="contact_input">
                            </div>
                            <textarea name="" id="contact_textarea" placeholder="Message" name="Message"></textarea>
                            <button type="submit" class="contact_submit_button">SEND MESSAGE</button>
                        </form>
                        <article class="iframe_article">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d5957.551297498123!2d44.788307610848754!3d41.703778700805884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sTbilisi%2C%20str%2C%20Rustaveli%2024%20google%20maps!5e0!3m2!1sru!2sge!4v1722501827398!5m2!1sru!2sge"
                                width="286" height="151" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                                <div class="contact_social_icons">
                                    <a href="" target="_blank">
                                        <img src="images/raphael_facebook.svg" alt="" class="contact_facebook_icon">
                                    </a>
                                    <a href="" target="_blank">
                                        <img src="images/uim_whatsapp.svg" alt="" class="contact_whatsapp_icon">
                                    </a>
                                    <a href="" target="_blank">
                                        <img src="images/basil_instagram-solid.svg" alt="" class="contact_instagram_icon">
                                    </a>
                                </div>
                        </article>

                    </figure>

                </aside>

            </section>
        </main>

        <footer>
            <article class="footer_article1">
                <div class="brands_h3_div">
                    <h3 class="brands_h3">Brands</h3>
                    <div class="underline_footer"></div>
                </div>
                <p class="p_Footer">Fender</p>
                <p class="p_Footer">Gibson</p>
                <p class="p_Footer">Jockson</p>
                <p class="p_Footer">Ibanez</p>
            </article>
            <article class="footer_article2">
                <div class="information_h3_div">
                    <h3 class="information_h3">Information</h3>
                    <div class="underline_footer"></div>
                </div>
                <p class="p_Footer_white">Blog</p>
                <p class="p_Footer_white">Delivery</p>
                <p class="p_Footer_white">About us</p>
            </article>
            <article class="footer_article3">
                <div class="contact_h3_div">
                    <h3 class="contact_h3">Contact</h3>
                    <div class="underline_footer"></div>
                </div>
                <p class="p_Footer">Tbilisi, str, Rustaveli 24</p>
                <p class="p_Footer">+(32)2 56 78 98</p>
                <div class="social_icons">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="images/raphael_facebook.png" alt="" class="facebook">
                    </a>
                    <a href="https://www.whatsapp.com/" target="_blank">
                        <img src="images/uim_whatsapp.png" alt="" class="whatsapp">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="instagram">
                        <img src="images/basil_instagram-solid.png" alt="" class="instagram">
                    </a>

                </div>
            </article>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
